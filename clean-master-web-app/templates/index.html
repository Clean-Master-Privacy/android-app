<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master Web - Virus Scanner</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Clean Master Web - Virus Scanner</h1>
        <form action="/scan_file" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit" class="btn">Scan File</button>
        </form>
        <div id="result">
            <h3>Scan Result:</h3>
            <pre id="scanResult"></pre>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const response = await fetch('/scan_file', {
                method: 'POST',
                body: formData,
            });

            const data = await response.json();
            const resultDiv = document.getElementById('scanResult');
            resultDiv.textContent = data.result || data.message;
        });
    </script>
</body>
</html>
