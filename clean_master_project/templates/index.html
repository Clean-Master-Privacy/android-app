<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Clean Master Web</h1>
        <img src="{{ url_for('static', filename='images/clean-master-logo.png') }}" alt="Clean Master Logo">
        
        <button class="btn" id="cleanCacheBtn">Clean Cache</button>
        <button class="btn" id="optimizePerformanceBtn">Optimize Performance</button>
        <button class="btn" id="saveDataBtn">Save Data</button>
        
        <form id="fileForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput">
            <button type="submit">Upload File</button>
        </form>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status"></div>
        <div class="info" id="systemStatus"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
