<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Clean Master Dashboard</h1>
            <p>Your system maintenance made easy!</p>
        </div>

        <div class="feature-container">
            <!-- Cache Clean -->
            <div class="feature" id="cleanCache">
                <img src="images/clean_cache_icon.png" alt="Cache Clean Icon">
                <h2>Clean Cache</h2>
                <button class="btn" id="cleanCacheBtn">Clean Cache & Cookies</button>
                <div class="progress" id="cleanCacheProgress">
                    <div class="progress-bar" id="cleanCacheBar"></div>
                </div>
                <div class="status" id="cleanCacheStatus"></div>
            </div>

            <!-- Performance Optimization -->
            <div class="feature" id="optimizePerformance">
                <img src="images/performance_icon.png" alt="Performance Icon">
                <h2>Optimize Performance</h2>
                <button class="btn" id="optimizePerformanceBtn">Optimize Now</button>
                <div class="progress" id="performanceProgress">
                    <div class="progress-bar" id="performanceBar"></div>
                </div>
                <div class="status" id="performanceStatus"></div>
            </div>

            <!-- Save Data -->
            <div class="feature" id="saveData">
                <img src="images/save_data_icon.png" alt="Save Data Icon">
                <h2>Save Data</h2>
                <button class="btn" id="saveDataBtn">Optimize Data Usage</button>
                <div class="progress" id="dataProgress">
                    <div class="progress-bar" id="dataBar"></div>
                </div>
                <div class="status" id="dataStatus"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
