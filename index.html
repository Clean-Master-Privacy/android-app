<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antivirus & Clean Master Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            color: #333;
        }

        .container h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            background: linear-gradient(135deg, #ff6f61, #ffb84d);
            color: white;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }

        .button:hover {
            opacity: 0.9;
        }

        .status {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
        }

        .status p {
            text-align: center;
        }

        .results {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        .feature {
            margin: 20px 0;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .feature h2 {
            font-size: 22px;
            text-align: center;
        }

        .feature button {
            display: block;
            background: #007bff;
            color: white;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px auto;
            width: 80%;
        }

        .feature button:hover {
            opacity: 0.9;
        }

        .clean-icon {
            font-size: 40px;
            color: #007bff;
            text-align: center;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .user-count {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            color: #007bff;
        }

        .graph {
            margin-top: 20px;
            text-align: center;
            color: #007bff;
        }

        .graph div {
            width: 80%;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
        }

        .graph .progress-bar {
            background: linear-gradient(135deg, #007bff, #6610f2);
            height: 100%;
            width: 0%;
            border-radius: 10px;
            animation: progress 3s ease-out forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* ProtonMail login form styles */
        .protonmail-login {
            background: #f6f6f6;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .protonmail-login h2 {
            text-align: center;
            color: #007bff;
            font-size: 24px;
        }

        .protonmail-login input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .protonmail-login .login-button {
            background: #ff6f61;
            color: white;
            font-size: 18px;
            padding: 15px;
            border-radius: 8px;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        .protonmail-login .login-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- Login Section -->
    <div id="login" class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button">Login</button>
            <div id="loginError" class="error"></div>
        </form>
        <button class="button" onclick="showRegister()">Register</button>
        <div id="userCount" class="user-count">Active Users: <span id="activeUsers">0</span></div>

        <!-- ProtonMail Login Section -->
        <div class="protonmail-login">
            <h2>Login with ProtonMail</h2>
            <form id="protonmailForm">
                <input type="email" id="protonEmail" placeholder="Enter ProtonMail Email" required>
                <input type="password" id="protonPassword" placeholder="Enter ProtonMail Password" required>
                <button type="submit" class="login-button">Login with ProtonMail</button>
            </form>
        </div>
    </div>

    <!-- Register Section -->
    <div id="register" class="container" style="display: none;">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="password" placeholder="Choose a password" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="button">Register</button>
            <div id="registerError" class="error"></div>
        </form>
        <button class="button" onclick="showLogin()">Back to Login</button>
    </div>

    <!-- Scan & Features Section -->
    <div id="scan" class="container" style="display: none;">
        <h1>Antivirus & Clean Master</h1>

        <div class="feature">
            <div class="clean-icon">üßπ</div>
            <h2>Junk File Cleaner</h2>
            <button class="button" onclick="cleanJunk()">Clean Junk Files</button>
            <div id="junkStatus" class="status"></div>
        </div>

        <div class="feature">
            <div class="clean-icon">üîã</div>
            <h2>Battery Saver</h2>
            <button class="button" onclick="saveBattery()">Save Battery</button>
            <div id="batteryStatus" class="status"></div>
        </div>

        <div class="feature">
            <div class="clean-icon">‚ùÑÔ∏è</div>
            <h2>CPU Cooler</h2>
            <button class="button" onclick="coolCPU()">Cool Down CPU</button>
            <div id="cpuStatus" class="status"></div>
        </div>

        <div class="feature">
            <div class="clean-icon">üîê</div>
            <h2>Privacy Cleaner</h2>
            <button class="button" onclick="cleanPrivacy()">Clean Privacy</button>
            <div id="privacyStatus" class="status"></div>
        </div>

        <div id="results" class="results"></div>

        <div class="graph">
            <h2>System Health</h2>
            <div class="graph">
                <div class="progress-bar"></div>
            </div>
            <p>Scan Progress</p>
        </div>
    </div>

    <script>
        let activeUsers = 0;

        function updateActiveUsers(delta) {
            activeUsers += delta;
            document.getElementById('activeUsers').textContent = activeUsers;
        }

        function showRegister() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password123') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('scan').style.display = 'block';
                updateActiveUsers(1);
            } else {
                document.getElementById('loginError').textContent = 'Invalid username or password';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const email = document.getElementById('regEmail').value;

            if (username && password && email) {
                alert('Registration successful!');
                showLogin();
            } else {
                document.getElementById('registerError').textContent = 'Please fill out all fields';
            }
        });

        document.getElementById('protonmailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('protonEmail').value;
            const password = document.getElementById('protonPassword').value;

            if (email && password) {
                alert('Logged in with ProtonMail');
                document.getElementById('login').style.display = 'none';
                document.getElementById('scan').style.display = 'block';
                updateActiveUsers(1);
            } else {
                alert('Invalid ProtonMail credentials');
            }
        });

        function cleanJunk() {
            const junkStatus = document.getElementById('junkStatus');
            junkStatus.textContent = 'Scanning for junk files...';
            setTimeout(() => {
                junkStatus.textContent = 'Junk files cleaned! Performance Boosted.';
            }, 2000);
        }

        function saveBattery() {
            const batteryStatus = document.getElementById('batteryStatus');
            batteryStatus.textContent = 'Saving battery...';
            setTimeout(() => {
                batteryStatus.textContent = 'Battery optimized. Power Saving Mode Activated.';
            }, 2000);
        }

        function coolCPU() {
            const cpuStatus = document.getElementById('cpuStatus');
            cpuStatus.textContent = 'Cooling down CPU...';
            setTimeout(() => {
                cpuStatus.textContent = 'CPU cooled. All background processes paused.';
            }, 2000);
        }

        function cleanPrivacy() {
            const privacyStatus = document.getElementById('privacyStatus');
            privacyStatus.textContent = 'Cleaning privacy data...';
            setTimeout(() => {
                privacyStatus.textContent = 'Privacy data cleaned. Your personal info is safe.';
            }, 2000);
        }
    </script>

</body>
</html>
