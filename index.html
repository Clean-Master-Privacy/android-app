<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antivirus Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            color: #333;
        }

        .container h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #007bff, #6610f2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .results {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .ai-analysis {
            margin-top: 20px;
            color: #28a745;
            font-size: 14px;
            text-align: center;
        }

        .warning {
            color: #dc3545;
        }

        .carbon {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
            text-align: center;
        }

        .user-count {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            color: #007bff;
        }

    </style>
</head>
<body>
    <div id="login" class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="loginError" class="error"></div>
        </form>
        <button class="btn" onclick="showRegister()">Register</button>
        <div id="userCount" class="user-count">Active Users: <span id="activeUsers">0</span></div>
    </div>

    <div id="register" class="container" style="display: none;">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="password" placeholder="Choose a password" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <div id="registerError" class="error"></div>
        </form>
        <button class="btn" onclick="showLogin()">Back to Login</button>
    </div>

    <div id="scan" class="container" style="display: none;">
        <h1>Antivirus & AI Maintenance</h1>
        <form id="scanForm">
            <div class="form-group">
                <label for="fileInput">Select a file to scan:</label>
                <input type="file" id="fileInput" name="file" required>
            </div>
            <button type="submit" class="btn">Start AI Scan</button>
        </form>
        <div id="results" class="results"></div>
        <div id="aiAnalysis" class="ai-analysis"></div>
        <div class="status" id="cleanupStatus"></div>
        <div id="carbonData" class="carbon"></div>
    </div>

    <!-- ProtonMail Login Section -->
    <div id="protonmailLogin" class="container" style="display: none;">
        <h1>ProtonMail Login</h1>
        <form id="protonmailLoginForm">
            <div class="form-group">
                <label for="protonUsername">Email</label>
                <input type="email" id="protonUsername" name="username" placeholder="Enter your ProtonMail email" required>
            </div>
            <div class="form-group">
                <label for="protonPassword">Password</label>
                <input type="password" id="protonPassword" name="password" placeholder="Enter your ProtonMail password" required>
            </div>
            <button type="submit" class="btn">Login to ProtonMail</button>
            <div id="protonmailLoginError" class="error"></div>
        </form>
        <button class="btn" onclick="showLogin()">Back to Login</button>
    </div>

    <script>
        let activeUsers = 0;

        function updateActiveUsers(delta) {
            activeUsers += delta;
            document.getElementById('activeUsers').textContent = activeUsers;
        }

        function showRegister() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register').style.display = 'none';
            document.getElementById('login').style.display = 'block';
            document.getElementById('protonmailLogin').style.display = 'none';
        }

        function showProtonMailLogin() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('protonmailLogin').style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password123') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('scan').style.display = 'block';
                updateActiveUsers(1);
            } else {
                document.getElementById('loginError').textContent = 'Invalid username or password';
            }
        });

        document.getElementById('protonmailLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const protonUsername = document.getElementById('protonUsername').value;
            const protonPassword = document.getElementById('protonPassword').value;

            // Simulating ProtonMail login, replace this with actual integration
            if (protonUsername === 'user@protonmail.com' && protonPassword === 'proton123') {
                alert('Successfully logged into ProtonMail!');
                showLogin();
            } else {
                document.getElementById('protonmailLoginError').textContent = 'Invalid ProtonMail credentials';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const email = document.getElementById('regEmail').value;

            if (username && password && email) {
                alert('Registration successful!');
                showLogin();
            } else {
                document.getElementById('registerError').textContent = 'Please fill out all fields';
            }
        });

        document.getElementById('scanForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const resultsDiv = document.getElementById('results');
            const cleanupStatus = document.getElementById('cleanupStatus');
            const aiAnalysis = document.getElementById('aiAnalysis');
            const carbonData = document.getElementById('carbonData');

            if (!fileInput.files.length) {
                resultsDiv.innerHTML = '<p class="error">Please select a file to scan.</p>';
                return;
            }

            const file = fileInput.files[0];
            resultsDiv.innerHTML = `<p>Scanning file: <strong>${file.name}</strong></p>`;

            // Simulate AI-based file analysis
            setTimeout(() => {
                const riskScore = Math.random();
                if (riskScore > 0.7) {
                    aiAnalysis.innerHTML = `<p class="warning">AI Analysis: <strong>${file.name}</strong> is potentially dangerous. Risk Score: ${(riskScore * 100).toFixed(1)}%</p>`;
                } else {
                    aiAnalysis.innerHTML = `<p>AI Analysis: <strong>${file.name}</strong> is safe. Risk Score: ${(riskScore * 100).toFixed(1)}%</p>`;
                }
            }, 2000);

            // Simulate junk file cleanup
            cleanupStatus.innerHTML = '<p>Performing system cleanup...</p>';
            setTimeout(() => {
                cleanupStatus.innerHTML = '<p>Cleanup complete. Unnecessary files removed.</p>';
            }, 3000);

            // Simulate Carbon Footprint calculation
            carbonData.innerHTML = '<p>Calculating carbon footprint...</p>';
            setTimeout(() => {
                const carbonSaved = (Math.random() * 10).toFixed(2);
                carbonData.innerHTML = `<p>Carbon footprint reduced by: <strong>${carbonSaved} grams</strong> during this operation.</p>`;
            }, 1500);
        });
    </script>
</body>
</html>
