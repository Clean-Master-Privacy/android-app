<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master Home Screen</title>
    <style>
        body {
            background-color: #1E88E5; /* Dark blue background */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centered items vertically */
            justify-content: flex-start; /* Align items to the top */
            height: 100vh;
            margin: 0;
            text-align: center; /* Centered text */
            color: white; /* Text color white */
            padding-top: 20px; /* Space from the top */
        }

        h1 {
            font-size: 24px;
            margin: 16px 0;
        }

        h2 {
            font-size: 20px;
        }

        /* Progress Bar Style */
        .progress-container {
            width: 250px; /* Width of the progress bar */
            height: 15px; /* Height of the progress bar */
            background-color: white; /* Background color of the progress bar */
            border-radius: 10px;
            margin: 5px; /* Slight margin */
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s; /* Animation transition */
        }

        /* Storage progress bar */
        .storage-progress {
            background-color: #4caf50; /* Green */
            width: 70%; /* Initial width */
        }
        
        /* RAM progress bar */
        .ram-progress {
            background-color: #f44336; /* Red */
            width: 40%; /* Initial width */
        }

        .clean-button {
            background-color: #f9f9f9;
            color: #2196F3;
            border: none;
            border-radius: 5px;
            padding: 10px 20px; /* Smaller button padding */
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0; /* More compact margin */
        }

        .clean-button:hover {
            background-color: #e0e0e0;
        }

        .feature-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px; /* Space above the buttons */
        }

        .feature-button {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px; /* Smaller button padding */
            margin: 5px; /* Smaller margins */
            cursor: pointer;
            flex: 1;
            max-width: 120px; /* Limiting the width */
            text-align: center;
            color: #2196F3;
        }

        footer {
            margin-top: auto; /* Align footer at the bottom */
            margin: 20px 0;
            font-size: 14px;
            color: white; /* Text color white */
        }

        /* Align progress bars on left and right */
        .progress-wrapper {
            width: 100%;
            display: flex;
            justify-content: space-between; /* Space between left and right */
            align-items: center; /* Center vertically */
        }
    </style>
</head>
<body>

    <h1>Clean Master</h1>
    <h2>Clean Your Device</h2>

    <div class="progress-wrapper">
        <div class="progress-container">
            <div class="progress-bar storage-progress"></div>
        </div>
        <div class="progress-container">
            <div class="progress-bar ram-progress"></div>
        </div>
    </div>
    
    <p>Storage: 70% Used</p>
    <p>RAM: 40% Used</p>

    <button class="clean-button" id="cleanButton">Clean</button>

    <div class="feature-buttons">
        <div class="feature-button" id="boostButton">üöÄ Booster</div>
        <div class="feature-button" id="cleanupButton">üóëÔ∏è File Cleanup</div>
        <div class="feature-button" id="appManagementButton">üì¶ App Management</div>
        <div class="feature-button" id="settingsButton">üõ†Ô∏è Settings</div>
    </div>

    <footer>
        Check settings for more features.
    </footer>

    <script>
        // JavaScript code
        document.getElementById('cleanButton').addEventListener('click', function() {
            alert('Cleaning device...');
        });

        document.getElementById('boostButton').addEventListener('click', function() {
            alert('Booster activated!');
        });

        document.getElementById('cleanupButton').addEventListener('click', function() {
            alert('Cleaning files...');
        });

        document.getElementById('appManagementButton').addEventListener('click', function() {
            alert('Opening app management...');
        });

        document.getElementById('settingsButton').addEventListener('click', function() {
            alert('Opening settings...');
        });
    </script>

</body>
</html>
