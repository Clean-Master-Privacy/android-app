<LinearLayout
    xmlns:android="http://schemas.android.com/apk/res/android"
    android:layout_width="match_parent"
    android:layout_height="match_parent"
    android:orientation="vertical"
    android:gravity="center"
    android:background="@color/background_color">

    <ImageView
        android:id="@+id/logo"
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:src="@drawable/logo" />

    <TextView
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:text="Cihazınızı Temizleyin"
        android:textSize="24sp"
        android:layout_marginTop="16dp"
        android:textStyle="bold" />

    <ProgressBar
        android:id="@+id/storage_bar"
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:layout_marginTop="16dp"
        style="?android:attr/progressBarStyleHorizontal"
        android:max="100"
        android:progress="70" />

    <TextView
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:text="Yüzde %70 Dolu"
        android:layout_gravity="center"
        android:layout_marginTop="8dp" />

    <Button
        android:id="@+id/clean_button"
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:text="Temizle"
        android:background="@color/button_color"
        android:textColor="@android:color/white"
        android:padding="16dp"
        android:layout_marginTop="24dp"
        android:textSize="18sp" />

    <LinearLayout
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:orientation="horizontal"
        android:layout_marginTop="32dp"
        android:gravity="center">

        <Button
            android:layout_width="wrap_content"
            android:layout_height="wrap_content"
            android:text="Hızlandırıcı"
            android:drawableLeft="@drawable/ic_accelerate" />

        <Button
            android:layout_width="wrap_content"
            android:layout_height="wrap_content"
            android:text="Dosya Temizleme"
            android:drawableLeft="@drawable/ic_cleanup" />

        <Button
            android:layout_width="wrap_content"
            android:layout_height="wrap_content"
            android:text="Uygulama Yönetimi"
            android:drawableLeft="@drawable/ic_manage" />

        <Button
            android:layout_width="wrap_content"
            android:layout_height="wrap_content"
            android:text="Ayarlar"
            android:drawableLeft="@drawable/ic_settings" />
    </LinearLayout>

    <TextView
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:layout_gravity="center"
        android:text="Daha fazla özellik için ayarları kontrol edin"
        android:layout_marginTop="32dp" />
</LinearLayout>

        
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master Başlangıç Ekranı</title>
    <style>
        body {
            background-color: #f0f4f7; /* Açık mavi arka plan */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin: 16px 0;
        }
        .progress-container {
            width: 80%;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin: 20px 0;
        }
        .progress-bar {
            height: 20px;
            width: 70%; /* Yüzde %70 dolu */
            background-color: #4caf50; /* Yeşil dolgu */
            border-radius: 20px;
        }
        .clean-button {
            background-color: #2196F3; /* Buton rengi */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        .feature-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .feature-button {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            flex: 1;
            max-width: 150px;
        }
        footer {
            margin-top: 32px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Clean Master</h1>
    <h2>Cihazınızı Temizleyin</h2>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <p>Yüzde %70 Dolu</p>

    <button class="clean-button">Temizle</button>

    <div class="feature-buttons">
        <div class="feature-button">🚀 Hızlandırıcı</div>
        <div class="feature-button">🗑️ Dosya Temizleme</div>
        <div class="feature-button">📦 Uygulama Yönetimi</div>
        <div class="feature-button">🛠️ Ayarlar</div>
    </div>

    <footer>
        Daha fazla özellik için ayarları kontrol edin.
    </footer>

</body>
</html>
