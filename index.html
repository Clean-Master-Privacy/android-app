<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master Başlangıç Ekranı</title>
    <style>
        body {
            background-color: #f0f4f7; /* Açık mavi arka plan */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin: 16px 0;
        }
        .progress-container {
            width: 80%;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin: 20px 0;
        }
        .progress-bar {
            height: 20px;
            width: 70%; /* Yüzde %70 dolu */
            background-color: #4caf50; /* Yeşil dolgu */
            border-radius: 20px;
        }
        .clean-button {
            background-color: #2196F3; /* Buton rengi */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        .feature-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .feature-button {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            flex: 1;
            max-width: 150px;
        }
        footer {
            margin-top: 32px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Clean Master</h1>
    <h2>Cihazınızı Temizleyin</h2>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <p>Yüzde %70 Dolu</p>

    <button class="clean-button">Temizle</button>

    <div class="feature-buttons">
        <div class="feature-button">🚀 Hızlandırıcı</div>
        <div class="feature-button">🗑️ Dosya Temizleme</div>
        <div class="feature-button">📦 Uygulama Yönetimi</div>
        <div class="feature-button">🛠️ Ayarlar</div>
    </div>

    <footer>
        Daha fazla özellik için ayarları kontrol edin.
    </footer>

</body>
</html>
