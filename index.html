<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master Home Screen</title>
    <style>
        body {
            background-color: #001F3F; /* Koyu mavi arka plan */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Öğeleri yatay olarak ortalar */
            justify-content: flex-start; /* Öğeleri üstte hizalar */
            height: 100vh;
            margin: 0;
            text-align: center; /* Metni ortala */
            color: white; /* Beyaz metin rengi */
            padding-top: 40px; /* Üstten kenar boşluğu */
            position: relative; /* Konumlandırma bağlamı */
        }

        h1 {
            font-size: 24px;
            margin: 16px 0;
        }

        h2 {
            font-size: 20px;
        }

        /* İlerleme çubuğu stili */
        .progress-container {
            width: 250px; /* İlerleme çubuğunun genişliği */
            height: 15px; /* İlerleme çubuğunun yüksekliği */
            background-color: white; /* İlerleme çubuğu için beyaz arka plan */
            border-radius: 10px;
            position: relative; /* Konumlandırma bağlamı */
            margin: 20px 0; /* Üst ve alt boşluk */
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s; /* Animasyon geçişi */
        }

        /* Depolama ilerleme çubuğu */
        .storage-progress {
            background-color: #4caf50; /* Yeşil renk */
            width: 70%; /* Başlangıç genişliği */
        }

        /* RAM ilerleme çubuğu */
        .ram-progress {
            background-color: #f44336; /* Kırmızı renk */
            width: 40%; /* Başlangıç genişliği */
        }

        .button {
            background-color: #f9f9f9;
            color: #2196F3;
            border: none;
            border-radius: 5px;
            padding: 15px 30px; /* Buton içeriği için dolgu */
            font-size: 18px; /* Font boyutu */
            cursor: pointer;
            margin: 10px 0; /* Buton etrafında kenar boşluğu */
            transition: background-color 0.3s; /* Geçiş efekti */
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        /* Grafik alanı */
        .chart-container {
            width: 300px;
            height: 300px;
            margin: 20px 0; /* Üst ve alt boşluk */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Clean Master</h1>
    <h2>Clean Your Device</h2>

    <div class="progress-container">
        <div class="progress-bar storage-progress"></div>
        <p>Storage: 70% Used</p>
    </div>
    <div class="progress-container">
        <div class="progress-bar ram-progress"></div>
        <p>RAM: 40% Used</p>
    </div>

    <button class="button" id="cleanButton">Clean</button>
    <button class="button" id="scanButton">Antivirus Scan</button>
    <button class="button" id="securityButton">Eş Zamanlı Güvenlik</button>
    
    <div class="chart-container">
        <canvas id="usageChart"></canvas>
    </div>

    <script>
        // JavaScript kodu
        document.getElementById('cleanButton').addEventListener('click', function() {
            alert('Cihaz temizleniyor...');
        });

        document.getElementById('scanButton').addEventListener('click', function() {
            alert('Virüsler için tarama yapılıyor...');
            setTimeout(function() {
                alert('Tarama tamamlandı. Virüs yok!');
            }, 3000); // 3 saniye sonra tamamlandı mesajı
        });

        document.getElementById('securityButton').addEventListener('click', function() {
            alert('Eş zamanlı güvenlik aktif.');
        });

        // Chart.js ile çubuk grafik oluşturma
        const ctx = document.getElementById('usageChart').getContext('2d');
        const usageChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Depolama Kullanım Oranı', 'Depolama Boş'],
                datasets: [{
                    label: 'Depolama Kullanım Oranı',
                    data: [70, 30],
                    backgroundColor: [
                        '#4caf50', // Kullanılan Depolama için Yeşil
                        '#2196F3'  // Boş Depolama için Mavi
                    ],
                    borderColor: [
                        '#388E3C', // Kullanılan Depolama için Koyu Yeşil Sınır
                        '#1976D2'  // Boş Depolama için Koyu Mavi Sınır
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Depolama Kullanımı'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100 // Y ekseninin maksimum değeri
                    }
                }
            }
        });
    </script>

</body>
</html>
