<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master Home Screen</title>
    <style>
        body {
            background-color: #2196F3; /* Blue background */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white; /* Text color white */
        }

        h1 {
            font-size: 24px;
            margin: 16px 0;
        }

        h2 {
            font-size: 20px;
        }

        /* Progress Bar Style */
        .progress-container {
            width: 300px; /* Width of the progress bar */
            background-color: #e0e0e0;
            border-radius: 20px;
            margin: 10px;
            position: relative; /* For inner positioning */
        }

        .progress-bar {
            height: 20px;
            border-radius: 20px;
            transition: width 0.3s; /* Animation transition */
        }

        /* Storage progress bar */
        .storage-progress {
            background-color: #4caf50; /* Green */
        }
        
        /* RAM progress bar */
        .ram-progress {
            background-color: #f44336; /* Red */
        }

        .clean-button {
            background-color: #f9f9f9;
            color: #2196F3;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }

        .clean-button:hover {
            background-color: #e0e0e0;
        }

        .feature-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feature-button {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            flex: 1;
            max-width: 150px;
            text-align: center;
            color: #2196F3;
        }

        footer {
            margin-top: 32px;
            font-size: 14px;
            color: white; /* Text color white */
        }
    </style>
</head>
<body>

    <h1>Clean Master</h1>
    <h2>Clean Your Device</h2>

    <div style="display: flex; justify-content: space-between; width: 80%;">
        <div class="progress-container">
            <div class="progress-bar storage-progress" style="width: 70%;"></div>
        </div>
        <div class="progress-container">
            <div class="progress-bar ram-progress" style="width: 40%;"></div>
        </div>
    </div>
    
    <p>Storage: 70% Used</p>
    <p>RAM: 40% Used</p>

    <button class="clean-button" id="cleanButton">Clean</button>

    <div class="feature-buttons">
        <div class="feature-button" id="boostButton">üöÄ Booster</div>
        <div class="feature-button" id="cleanupButton">üóëÔ∏è File Cleanup</div>
        <div class="feature-button" id="appManagementButton">üì¶ App Management</div>
        <div class="feature-button" id="settingsButton">üõ†Ô∏è Settings</div>
    </div>

    <footer>
        Check settings for more features.
    </footer>

    <script>
        // JavaScript code
        document.getElementById('cleanButton').addEventListener('click', function() {
            alert('Cleaning device...');
        });

        document.getElementById('boostButton').addEventListener('click', function() {
            alert('Booster activated!');
        });

        document.getElementById('cleanupButton').addEventListener('click', function() {
            alert('Cleaning files...');
        });

        document.getElementById('appManagementButton').addEventListener('click', function() {
            alert('Opening app management...');
        });

        document.getElementById('settingsButton').addEventListener('click', function() {
            alert('Opening settings...');
        });
    </script>

</body>
</html>
