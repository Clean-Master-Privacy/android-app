<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Master Web</title>
  <style>
    /* CSS - General Styles */

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: #34b7f1;
      font-size: 3em;
      margin-bottom: 10px;
    }

    .header p {
      color: #555;
      font-size: 1.2em;
    }

    .main {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 30%;
      min-width: 280px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      max-width: 100px;
    }

    .card h2 {
      font-size: 1.5em;
      margin-top: 15px;
      color: #333;
    }

    .card p {
      color: #777;
      font-size: 1.1em;
      margin: 10px 0;
    }

    .clean-button {
      background-color: #34b7f1;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .clean-button:hover {
      background-color: #0090cc;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Clean Master</h1>
      <p>Speed up and clean your system</p>
    </div>
    <div class="main">
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Cache Clean" class="icon">
        <h2>Cache Cleaning</h2>
        <p>Clean unnecessary files from your phone.</p>
        <button class="clean-button" onclick="cleanCache()">Clean</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Speed Boost" class="icon">
        <h2>Speed Up</h2>
        <p>Speed up your phone by stopping unnecessary background tasks.</p>
        <button class="clean-button" onclick="speedBoost()">Boost</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Battery Saver" class="icon">
        <h2>Battery Saver</h2>
        <p>Optimize battery usage for better performance.</p>
        <button class="clean-button" onclick="batterySaver()">Save</button>
      </div>
    </div>
    <footer>
      <p>Â© 2024 Clean Master Web. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // JavaScript - Basic Functions

    function cleanCache() {
      alert('Cache cleaned! Your phone is faster now!');
    }

    function speedBoost() {
      alert('Phone boosted! Unnecessary tasks stopped.');
    }

    function batterySaver() {
      alert('Battery saver activated! Your battery will last longer.');
    }
  </script>
</body>
</html>
