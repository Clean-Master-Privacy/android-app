<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Usage Monitor</title>
    <style>
        body {
            background-color: #001F3F; /* Koyu mavi arka plan */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Öğeleri yatay olarak ortalar */
            justify-content: center; /* Öğeleri dikey olarak ortalar */
            height: 100vh;
            margin: 0;
            text-align: center; /* Metni ortala */
            color: white; /* Beyaz metin rengi */
            padding-top: 40px; /* Üstten kenar boşluğu */
        }

        h1, h2 {
            margin: 16px 0;
        }

        .progress-container {
            width: 250px; /* İlerleme çubuğunun genişliği */
            height: 15px; /* İlerleme çubuğunun yüksekliği */
            background-color: white; /* İlerleme çubuğu için beyaz arka plan */
            border-radius: 10px;
            margin: 10px 0; /* Üst ve alt boşluk */
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s; /* Animasyon geçişi */
        }

        .storage-progress {
            background-color: #4caf50; /* Yeşil renk */
        }

        .ram-progress {
            background-color: #f44336; /* Kırmızı renk */
        }

        .status {
            margin: 10px 0; /* Üst ve alt boşluk */
        }
    </style>
</head>
<body>

    <h1>System Usage Monitor</h1>
    <h2>Real-Time Monitoring</h2>

    <div class="progress-container">
        <div class="progress-bar storage-progress" id="storageBar"></div>
        <p class="status" id="storageStatus">Storage: 0% Used</p>
    </div>
    <div class="progress-container">
        <div class="progress-bar ram-progress" id="ramBar"></div>
        <p class="status" id="ramStatus">RAM: 0% Used</p>
    </div>

    <script>
        // Bu simülasyon kodu için kullanılacak değişkenler
        let simulatedStorageUsage = 0;
        let simulatedRamUsage = 0;

        function fetchSystemUsage() {
            // Her çağrıda rastgele kullanım değerleri üret
            simulatedStorageUsage = Math.floor(Math.random() * 101); // 0 - 100 arası
            simulatedRamUsage = Math.floor(Math.random() * 101); // 0 - 100 arası

            return {
                storage_usage: simulatedStorageUsage,
                ram_usage: simulatedRamUsage
            };
        }

        function updateSystemUsage() {
            const data = fetchSystemUsage();

            // İlerleme çubuklarını ve metinleri güncelle
            document.getElementById('storageBar').style.width = data.storage_usage + '%';
            document.getElementById('storageStatus').innerText = 'Storage: ' + data.storage_usage + '% Used';
            
            document.getElementById('ramBar').style.width = data.ram_usage + '%';
            document.getElementById('ramStatus').innerText = 'RAM: ' + data.ram_usage + '% Used';
        }

        // Sayfa yüklendiğinde güncellemeleri başlat
        window.onload = () => {
            updateSystemUsage(); // Sayfa yüklendiğinde bir kez güncelle
            setInterval(updateSystemUsage, 5000); // Her 5 saniyede bir güncelle
        };
    </script>

</body>
</html>
