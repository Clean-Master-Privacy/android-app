<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #218838;
        }
        .status {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
        .alert {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .info {
            color: #17a2b8;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Clean Master Web</h1>
        
        <button class="btn" id="cleanFilesBtn">Clean Cache & Cookies</button>
        <button class="btn" id="optimizePerformanceBtn">Optimize Performance</button>
        <button class="btn" id="saveDataBtn">Save Data</button>
        
        <div class="status" id="status"></div>
        <div class="alert" id="errorAlert"></div>
        <div class="info" id="info"></div>
    </div>

    <script>
        // Simulate the clean cache & cookies functionality
        document.getElementById("cleanFilesBtn").addEventListener("click", function() {
            document.getElementById("status").textContent = "Cleaning cache and cookies...";
            setTimeout(function() {
                document.getElementById("status").textContent = "Cache and cookies cleaned successfully!";
            }, 2000); // Simulate a 2-second delay
        });

        // Simulate the optimize performance functionality
        document.getElementById("optimizePerformanceBtn").addEventListener("click", function() {
            document.getElementById("status").textContent = "Optimizing performance...";
            setTimeout(function() {
                document.getElementById("status").textContent = "Device optimized!";
            }, 2000); // Simulate a 2-second delay
        });

        // Simulate the save data functionality
        document.getElementById("saveDataBtn").addEventListener("click", function() {
            document.getElementById("status").textContent = "Optimizing data usage...";
            setTimeout(function() {
                document.getElementById("status").textContent = "Data usage optimized!";
            }, 2000); // Simulate a 2-second delay
        });
    </script>

</body>
</html>
