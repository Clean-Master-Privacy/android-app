<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
<title>template.html</title>
<link rel="stylesheet" type="text/css" href="./onews__template.css">
</head>

<!-- Template Body -->
<body class="body normal" style="overflow-x: hidden;">

<div class="div_onews">
	<div class="imgTitle hidden"></div>
	<div class="title_div">
		<div class="title"> &nbsp;&nbsp;&nbsp;&nbsp; </div>
		<div class="source"> &nbsp; </div>
		<div class="time"> &nbsp; </div>
	</div>

	<div class="article_div loading">
		<img class="loading_img" src="file:///android_asset/onews__loading.png"/>
	</div>
</div>
<div id="read_source_text" class="read_source hidden">Read Source</div>

<div class="div_related hidden">
	<div class="related_title">
		<div class="mark"><img></div>
		<div class="title" id="related_title_text" >More Stories </div>
	</div>
	<ul id="related_list">
	</ul>
</div>

</body>
<!-- End Template -->

<script type="text/javascript" src="./onews__jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="./onews__template.js"></script>
</html>
