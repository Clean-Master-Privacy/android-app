<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    
    <!-- CSS dosyasını dahil et -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Terminal element -->
    <div id="terminal"></div>

    <!-- Load the xterm.js library -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.9.0/lib/xterm.js"></script>
    <script>
        const socket = new WebSocket('wss://your-heroku-app-name.herokuapp.com'); // Replace with your Heroku app URL

        const terminal = new Terminal();
        terminal.open(document.getElementById('terminal'));

        // Initial startup message
        const initialMessage = `
gamestime102 [version 1.0.0]
(c) gamestime102 all rights reserved.
`;

        // Prompt that will appear every time the user is asked for input
        const prompt = '102.cmp $ ';

        // Display the initial message when the terminal is first opened
        terminal.write(initialMessage); // Show initial message
        terminal.write("\n" + prompt); // Then show the prompt after the initial message

        // Handle user input
        terminal.onData(function(data) {
            if (data === '\r') {  // Enter key pressed
                // Send the user input to the WebSocket server
                socket.send(data);
                terminal.write('\r\n');  // Move to the next line
                terminal.write("\n" + prompt);  // Display the prompt again after input
            } else {
                // Display user input immediately after the prompt
                terminal.write(data);
            }
        });

        // Display output from server when it is received
        socket.onmessage = function(event) {
            terminal.write(event.data);  // Output server's response
            terminal.write("\n" + prompt);  // Display prompt again after response
        };

        // On connection, start with the prompt after the initial message
        socket.onopen = function() {
            terminal.write("\n" + prompt);  // Show prompt once WebSocket is open
        };

        // Ensuring that the textarea is hidden at all times
        document.querySelector('.xterm-helper-textarea').style.display = 'none';
    </script>
</body>
</html>
