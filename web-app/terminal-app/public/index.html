<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="style.css">
    <style>

        #terminal {
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
        }
        
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Only the terminal element, no clear button anymore -->
    <div id="terminal"></div>

    <!-- Load the xterm.js library -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.9.0/lib/xterm.js"></script>
    <script>
        
        const socket = new WebSocket('wss://clean-master-privacy.github.io/terminal-app');

        const terminal = new Terminal();
        terminal.open(document.getElementById('terminal'));

        socket.onmessage = function(event) {
            terminal.write(event.data);
        };

        terminal.onData(function(data) {
            socket.send(data);
        });
    </script>
</body>
</html>
