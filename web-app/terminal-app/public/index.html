<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@4.9.0/lib/xterm.js"></script>
    <script>
        const socket = new WebSocket('wss://clean-master-privacy.github.io/terminal-app');

        const terminal = new Terminal();
        terminal.open(document.getElementById('terminal'));

        const initialMessage = `
gamestime102 [version 1.0.0]
(c) gamestime102 all rights reserved.
`;

        const prompt = '102.cmp $ ';

        terminal.write(initialMessage);
        terminal.write("\n" + prompt);

        terminal.onData(function(data) {
            if (data === '\r') {

                socket.send(data);
                terminal.write('\r\n');
                terminal.write("\n" + prompt);
            } else {
                terminal.write(data);
            }
        });

        socket.onmessage = function(event) {
            terminal.write(event.data);
            terminal.write("\n" + prompt);
        };

        socket.onopen = function() {
            terminal.write("\n" + prompt);
        };

        document.querySelector('.xterm-helper-textarea').style.display = 'none';
    </script>
</body>
</html>
