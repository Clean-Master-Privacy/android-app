<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Set the terminal to fullscreen */
        #terminal {
            width: 100%;
            height: 100vh; /* Set height to 100% of the viewport height */
            background-color: black;
            color: white;
            font-family: monospace;
        }
        
        body {
            margin: 0;
            overflow: hidden; /* Hide page scrollbars */
        }
    </style>
</head>
<body>
    <!-- Terminal element -->
    <div id="terminal"></div>

    <!-- Load the xterm.js library -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.9.0/lib/xterm.js"></script>
    <script>
        const socket = new WebSocket('wss://clean-master-privacy.github.io/terminal-app'); // Replace with your Heroku app URL

        const terminal = new Terminal();
        terminal.open(document.getElementById('terminal'));

        // Function to write the initial message in the terminal (fixed)
        const initialMessage = "gamestime102 [version 1.0.0] (c) gamestime102 all rights reserved.\n";
        terminal.write(initialMessage); // Write the fixed message

        // This will handle the input from the user and display the prompt
        terminal.onData(function(data) {
            // Only show user input after the '102.cmp' prompt
            const prompt = '102.cmp ';

            if (data === '\r') {  // Enter key pressed
                // Send the user input to the WebSocket server
                socket.send(data);
                terminal.write('\r\n');  // Move to the next line
            } else {
                // Allow user input after the prompt
                terminal.write(data);
            }
        });

        // When the server sends a message, display it in the terminal
        socket.onmessage = function(event) {
            terminal.write(event.data); // Show server output in the terminal
            terminal.write("\n102.cmp "); // Show the prompt again after the server output
        };

        // On connection, start with the prompt
        socket.onopen = function() {
            terminal.write("\n102.cmp "); // Start with the prompt
        };

    </script>
</body>
</html>
