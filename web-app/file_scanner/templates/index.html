<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Scanner</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <button id="start-scan">Start Scan</button>
    
    <div id="progress">
        <div id="progress-bar"></div>
    </div>
    
    <div id="timer">Time: 0 seconds</div>

    <div id="results">
        <h2>Found Unwanted Files:</h2>
        <ul id="file-list"></ul>
    </div>

    <script>
        $(document).ready(function() {
            $('#start-scan').click(function() {
                $('#file-list').empty();
                $('#progress-bar').css({ width: '0%' });
                $('#timer').text('Time: 0 seconds');

                let startTime = Date.now();
                let timerInterval = setInterval(function() {
                    let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                    $('#timer').text('Time: ' + elapsedTime + ' seconds');
                }, 1000);

                $.getJSON('/scan', function(data) {
                    clearInterval(timerInterval);

                    const foundFiles = data.found_files;
                    const totalFiles = foundFiles.length;

                    // Update the progress bar
                    $('#progress-bar').css({ width: '100%' });

                    for (let i = 0; i < totalFiles; i++) {
                        $('#file-list').append(`<li>${foundFiles[i]}</li>`);
                    }
                });
            });
        });
    </script>
</body>
</html>
